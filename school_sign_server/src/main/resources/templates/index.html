<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>签到管理首页</title>
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <style>

    </style>
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header"><div class="layui-logo">签到管理系统</div>
        <ul class="layui-nav layui-layout-left">
<!--            <li class="layui-nav-item"><a href="">个人信息</a></li>-->
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="" id="tname">admin</a></li>
            <li class="layui-nav-item"><a href="login.html">退出登录</a></li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
        <ul class="layui-nav layui-nav-tree"  lay-filter="test">
            <li class="layui-nav-item layui-nav-itemed">
                <a href="javascript:;" data-id="1" data-title="个人信息" data-url="terinfo.html"
                   class="site-demo-active" data-type="tabAdd">个人信息</a>
            </li>
            <li class="layui-nav-item layui-nav-itemed">
                <a href="javascript:;" data-id="2" data-title="课程信息" data-url="kcmanger.html"
                   class="site-demo-active" data-type="tabAdd">课程信息</a>
            </li>
            <li class="layui-nav-item layui-nav-itemed">
                <a href="javascript:;" data-id="3" data-title="添加学生" data-url="addStudent.html"
                   class="site-demo-active" data-type="tabAdd">添加学生</a>
            </li>
            <li class="layui-nav-item layui-nav-itemed">
                <a href="javascript:;" data-id="4" data-title="学生管理" data-url="studentmanger.html"
                   class="site-demo-active" data-type="tabAdd">学生管理</a>
            </li>


        </ul>
        </div>
    </div>
    <div class="layui-body">
        <!--tab标签-->
        <div class="layui-tab" lay-filter="demo" lay-allowclose="true" >
            <ul class="layui-tab-title"></ul>

            <div class="layui-tab-content"></div>
        </div>
    </div>
    <div class="layui-footer">底部</div>
</div>
<script src="contance.js"></script>
<script src="layui/layui.all.js"></script>
<script>
    layui.use(['element', 'layer', 'jquery'], function () {
        var element = layui.element;
        // var layer = layui.layer;
        var $ = layui.$;
        // 配置tab实践在下面无法获取到菜单元素
        $('#tname').html(layui.data('user').name)

        $('.site-demo-active').on('click', function () {
            var dataid = $(this);
            //这时会判断右侧.layui-tab-title属性下的有lay-id属性的li的数目，即已经打开的tab项数目
            if ($(".layui-tab-title li[lay-id]").length <= 0) {
                //如果比零小，则直接打开新的tab项
                active.tabAdd(dataid.attr("data-url"), dataid.attr("data-id"), dataid.attr("data-title"));
            } else {
                //否则判断该tab项是否以及存在
                var isData = false; //初始化一个标志，为false说明未打开该tab项 为true则说明已有
                $.each($(".layui-tab-title li[lay-id]"), function () {
                    //如果点击左侧菜单栏所传入的id 在右侧tab项中的lay-id属性可以找到，则说明该tab项已经打开
                    if ($(this).attr("lay-id") == dataid.attr("data-id")) {
                        isData = true;
                    }
                })
                if (isData == false) {
                    //标志为false 新增一个tab项
                    active.tabAdd(dataid.attr("data-url"), dataid.attr("data-id"), dataid.attr("data-title"));
                }
            }
            //最后不管是否新增tab，最后都转到要打开的选项页面上
            active.tabChange(dataid.attr("data-id"));
        });

        var active = {
            //在这里给active绑定几项事件，后面可通过active调用这些事件
            tabAdd: function (url, id, name) {
                //新增一个Tab项 传入三个参数，分别对应其标题，tab页面的地址，还有一个规定的id，是标签中data-id的属性值
                //关于tabAdd的方法所传入的参数可看layui的开发文档中基础方法部分
                element.tabAdd('demo', {
                    title: name,
                    content: '<iframe data-frameid="' + id + '" scrolling="auto" frameborder="0" src="' + url + '" style="width:100%;height:99%;"></iframe>',
                    id: id //规定好的id
                })
                FrameWH();  //计算ifram层的大小
            },
            tabChange: function (id) {
                //切换到指定Tab项
                element.tabChange('demo', id); //根据传入的id传入到指定的tab项
            },
            tabDelete: function (id) {
                element.tabDelete("demo", id);//删除
            }
        };
        function FrameWH() {
            var h = $(window).height();
            $("iframe").css("height",h+"px");
        }
        active.tabAdd("terinfo.html", "1", "个人信息");
        // active.tabAdd("studentmanger.html", "2", "哈哈");
        // active.tabAdd("studentmanger.html", "3", "打算");
        // active.tabAdd("studentmanger.html", "4", "啊实打实");

        active.tabChange("1"); //根据传入的id传入到指定的tab项
    });
</script>
</body>
</html>
